name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore TaskSystem/TaskService.sln  # Volg het pad naar de .sln

    - name: Build
      run: dotnet build TaskSystem/TaskService.sln --no-restore  # Bouw de oplossing

    - name: Test
      run: dotnet test TaskSystem/TaskService.sln --no-build --verbosity normal  # Voer tests uit


